<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      
          
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core" >
      <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
         <h:form id="frmPretraga">   
             ISBN/Naslov knjige/Autor: <h:inputText  value="#{mBPretragaKnjiga.term}"/>
             Datum od: <p:calendar value="#{mBPretragaKnjiga.datumOd}" />
             Datum do: <p:calendar value="#{mBPretragaKnjiga.datumDo}" />
             <h:outputText value="&#160;" />
             <h:outputText value="&#160;" />
             <p:commandButton value="Trazi" action="#{mBPretragaKnjiga.pretraziKnjige()}" update=":pnlgDetalji" />
                    
         </h:form>
        
        <h:panelGrid id="pnlgDetalji">
            <h:panelGrid rendered="#{mBPretragaKnjiga.daLiPostojePodaci()}" columns="2">
                <p:dataTable value="#{mBPretragaKnjiga.lazyModel}" id="tableBooksId" widgetVar="tableBooks" var="knjiga" 
                             rows="10"
                                 paginator="true"
                                 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         rowsPerPageTemplate="5,10,15"
                         lazy="true">>
                    <p:column headerText="naslov" sortBy="#{knjiga.title}">
                            #{knjiga.title}
                    </p:column>
                    <p:column headerText="isbn">
                            #{knjiga.isbn}
                    </p:column>
                    
                    <p:column headerText="datum objavljivanja" sortBy="#{knjiga.datePublished}">
                            #{knjiga.datePublished}
                    </p:column>
                    
                    <p:column headerText="broj strana">
                            #{knjiga.numberOfPages}
                    </p:column>
                    
                    <p:column headerText="opis">
                            #{knjiga.description}
                    </p:column>
                    
                    <p:column headerText="izdavac">
                            #{knjiga.publisher.name}
                    </p:column>
                    
                    <p:column headerText="autor">
                            #{mBPretragaKnjiga.vratiAutoreZaKnjigu(knjiga)}
                    </p:column>
                       
                    </p:dataTable>  

                        </h:panelGrid>
  </h:panelGrid>
    </h:body>
</html>
